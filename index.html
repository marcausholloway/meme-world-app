<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }
        .page {
            display: none;
        }
        .active-page {
            display: block;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #a855f7;
        }
        .card-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .arrow-effect {
            transition: transform 0.3s ease;
        }
        .arrow-effect:hover {
            transform: translateX(5px);
        }
        .folder-icon {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            background-color: #6d28d9;
            clip-path: polygon(0% 100%, 15% 100%, 15% 5%, 85% 5%, 85% 100%, 100% 100%, 100% 0%, 0% 0%);
        }
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-once {
            animation: pulse-once 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 p-4 bg-slate-900 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">MeMe World</h1>
            <div class="flex items-center space-x-4">
                <button id="home-btn" class="nav-link text-lg text-gray-300 hover:text-purple-400 font-semibold transition-colors duration-300">Home</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto mt-8 p-4 flex-grow">

        <!-- Home Page -->
        <div id="home-page" class="page active-page text-center">
            <h2 class="text-4xl md:text-6xl font-extrabold text-white mb-12">Welcome to <span class="text-purple-400">MeMe World</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 max-w-4xl mx-auto">
                <!-- Browse MEME Card -->
                <div id="browse-meme-card" class="card-effect bg-slate-800 p-8 rounded-xl shadow-lg cursor-pointer flex flex-col items-center justify-center space-y-4">
                    <svg class="w-16 h-16 text-purple-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 6a2 2 0 012-2h5.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path><path d="M16 6.5l-3.5-3.5h-2L16 6.5z"></path></svg>
                    <span class="text-2xl font-bold text-gray-200">Browse MEME</span>
                </div>
                <!-- Browse Templates Card -->
                <div id="browse-templates-card" class="card-effect bg-slate-800 p-8 rounded-xl shadow-lg cursor-pointer flex flex-col items-center justify-center space-y-4">
                    <svg class="w-16 h-16 text-purple-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 6a2 2 0 012-2h5.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path><path d="M16 6.5l-3.5-3.5h-2L16 6.5z"></path></svg>
                    <span class="text-2xl font-bold text-gray-200">Browse Templates</span>
                </div>
            </div>
        </div>

        <!-- Categories Page -->
        <div id="categories-page" class="page text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-8">Choose a Category</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                <!-- Category Cards -->
                <!-- The category links are dynamic and will be populated by JavaScript -->
            </div>
        </div>

        <!-- Gallery and Upload Page -->
        <div id="gallery-page" class="page text-center">
            <h2 id="gallery-title" class="text-4xl md:text-5xl font-extrabold text-white mb-8"></h2>

            <!-- Upload Section -->
            <div class="bg-slate-800 p-6 rounded-xl shadow-lg mb-8 max-w-xl mx-auto">
                <h3 class="text-2xl font-bold text-white mb-4">Upload a Meme</h3>
                <div class="flex flex-col items-center space-y-4">
                    <input type="file" id="meme-upload" accept="image/*" class="w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-purple-50 file:text-purple-700
                        hover:file:bg-purple-100
                        cursor-pointer
                    ">
                    <button id="upload-btn" class="bg-purple-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-300">
                        Upload
                    </button>
                    <div id="upload-status" class="text-sm mt-2 text-yellow-400"></div>
                </div>
            </div>

            <!-- Gallery Section -->
            <div id="meme-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 mt-8">
                <!-- Memes will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Cloudinary Configuration
        // IMPORTANT: Replace with your actual Cloudinary credentials
        // Check your Cloudinary Dashboard's "Account Details" to find your Cloud Name.
        // It's a short string, not a URL.
        const CLOUDINARY_CLOUD_NAME = 'dk82zi8h6';
        const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
        const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${dk82zi8h6}/image/upload`;

        let db, auth, userId;
        let currentCategory = '';
        let isDatabaseReady = false;

        const pages = {
            home: document.getElementById('home-page'),
            categories: document.getElementById('categories-page'),
            gallery: document.getElementById('gallery-page')
        };
        const homeBtn = document.getElementById('home-btn');
        const browseMemeCard = document.getElementById('browse-meme-card');
        const browseTemplatesCard = document.getElementById('browse-templates-card');
        const categoriesContainer = pages.categories.querySelector('div.grid');
        const galleryTitle = document.getElementById('gallery-title');
        const uploadStatus = document.getElementById('upload-status');
        const memeGallery = document.getElementById('meme-gallery');
        const uploadBtn = document.getElementById('upload-btn');
        const memeUploadInput = document.getElementById('meme-upload');

        const categories = ['Sad', 'Happy', 'Angry', 'Surprised', 'Actors', 'Politics', 'Confused', 'Crying', 'Others'];

        // Function to show a specific page
        function showPage(pageName) {
            for (const key in pages) {
                pages[key].classList.remove('active-page');
            }
            pages[pageName].classList.add('active-page');
        }

        // --- Firebase Initialization and Logic ---
        async function initFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is missing. App cannot function without it.");
                return;
            }
            
            uploadStatus.textContent = 'Connecting to database...';

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser?.uid || crypto.randomUUID();
                isDatabaseReady = true; // Set database ready flag
                uploadStatus.textContent = 'Database ready.';
                console.log("Firebase initialized and user authenticated with ID:", userId);

                // Start listening for data if a category is already selected
                if (currentCategory) {
                    loadImages(currentCategory);
                }

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                uploadStatus.textContent = 'Failed to connect to database.';
            }
        }

        // --- Cloudinary Upload and Firestore Save ---
        async function uploadMeme(file, category) {
            if (!file) {
                uploadStatus.textContent = 'Please select a file to upload.';
                return;
            }

            // A more helpful message to the user if the Cloudinary credentials are not set
            if (CLOUDINARY_CLOUD_NAME === 'your_cloudinary_cloud_name' || CLOUDINARY_UPLOAD_PRESET === 'your_cloudinary_upload_preset') {
                uploadStatus.textContent = 'Error: Cloudinary credentials not set. Please update the CLOUDINARY_CLOUD_NAME and CLOUDINARY_UPLOAD_PRESET variables in the code.';
                return;
            }

            uploadStatus.textContent = 'Uploading image to Cloudinary...';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                const response = await fetch(CLOUDINARY_UPLOAD_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    // Try to get a specific error message from the Cloudinary API response
                    let errorData = await response.json().catch(() => ({}));
                    let errorMessage = errorData.error?.message || 'Unknown error. Check console for details.';
                    
                    // Throw a new error with a more specific message
                    throw new Error(`Cloudinary upload failed: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();
                const imageUrl = data.secure_url;
                
                uploadStatus.textContent = 'Image uploaded. Saving to database...';
                
                // Now save the image URL to Firestore
                if (!isDatabaseReady) {
                    uploadStatus.textContent = 'Error: Database not ready. Please wait a moment and try again.';
                    return;
                }

                const publicCollectionPath = `/artifacts/${appId}/public/data/memes_${category.toLowerCase()}`;
                const docRef = await addDoc(collection(db, publicCollectionPath), {
                    url: imageUrl,
                    uploaderId: userId,
                    createdAt: Date.now()
                });
                
                uploadStatus.textContent = 'Upload successful!';
                console.log("Document written with ID: ", docRef.id);

            } catch (error) {
                uploadStatus.textContent = `${error.message}`;
                console.error("Error during upload or Firestore save:", error);
            }
        }

        async function loadImages(category) {
            if (!isDatabaseReady) {
                memeGallery.innerHTML = '<div class="col-span-full text-center text-red-500">Database not ready. Please wait a moment.</div>';
                return;
            }

            memeGallery.innerHTML = '<div class="col-span-full text-center text-gray-400">Loading memes...</div>';

            const publicCollectionPath = `/artifacts/${appId}/public/data/memes_${category.toLowerCase()}`;
            const q = collection(db, publicCollectionPath);

            // Use onSnapshot to get real-time updates
            onSnapshot(q, (snapshot) => {
                memeGallery.innerHTML = ''; // Clear gallery
                const memes = [];
                if (snapshot.empty) {
                    memeGallery.innerHTML = '<div class="col-span-full text-center text-gray-400 mt-8">No memes found. Be the first to upload one!</div>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    memes.push({ id: doc.id, ...data });
                });
                
                // Sort memes by creation date (if applicable)
                memes.sort((a, b) => b.createdAt - a.createdAt);

                memes.forEach(meme => {
                    const memeDiv = document.createElement('div');
                    memeDiv.classList.add('bg-slate-700', 'p-2', 'rounded-lg', 'shadow-md', 'overflow-hidden');
                    memeDiv.innerHTML = `
                        <img src="${meme.url}" alt="Meme by ${meme.uploaderId}" class="w-full h-auto rounded-md object-cover">
                        <div class="mt-2 text-xs text-gray-400">
                            <p>By: <span class="truncate inline-block max-w-[80px]">${meme.uploaderId}</span></p>
                        </div>
                        <div class="mt-2 flex justify-between items-center">
                            <button class="download-btn bg-purple-500 text-white text-xs px-3 py-1 rounded-full hover:bg-purple-600 transition-colors duration-300">Download</button>
                        </div>
                    `;
                    memeGallery.appendChild(memeDiv);
                    memeDiv.querySelector('.download-btn').addEventListener('click', () => {
                        window.open(meme.url, '_blank');
                    });
                });
            }, (error) => {
                console.error("Error fetching documents:", error);
                memeGallery.innerHTML = '<div class="col-span-full text-center text-red-500 mt-8">Failed to load memes. Please try again later.</div>';
            });
        }

        // --- Event Listeners and Page Navigation ---
        homeBtn.addEventListener('click', () => showPage('home'));

        browseMemeCard.addEventListener('click', () => {
            populateCategories('meme');
            showPage('categories');
        });

        browseTemplatesCard.addEventListener('click', () => {
            populateCategories('template');
            showPage('categories');
        });

        function populateCategories(type) {
            categoriesContainer.innerHTML = '';
            categories.forEach(category => {
                const card = document.createElement('div');
                card.classList.add('bg-slate-800', 'p-4', 'rounded-lg', 'shadow-md', 'cursor-pointer', 'flex', 'items-center', 'justify-between', 'card-effect');
                card.innerHTML = `
                    <span class="text-lg md:text-xl font-medium text-gray-200">${category}</span>
                    <span class="arrow-effect text-purple-400 text-2xl font-bold">&rarr;</span>
                `;
                card.addEventListener('click', () => {
                    galleryTitle.textContent = `${category} ${type === 'meme' ? 'Memes' : 'Templates'}`;
                    currentCategory = category;
                    showPage('gallery');
                    loadImages(currentCategory);
                });
                categoriesContainer.appendChild(card);
            });
        }
        
        uploadBtn.addEventListener('click', () => {
            const file = memeUploadInput.files[0];
            uploadMeme(file, currentCategory);
        });

        // Initialize Firebase on window load
        window.onload = initFirebase;
    </script>
</body>
</html>
